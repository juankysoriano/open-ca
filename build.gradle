group 'com.juankysoriano'
version '0.1'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6

sourceSets {
    main {
        java {
            srcDir 'main/java/src'
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}
