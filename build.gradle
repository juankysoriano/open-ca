group 'com.juankysoriano'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.6

sourceSets {
    main {
        java {
            srcDir 'main/java/src'
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-plugin:1.2'
    }
}



repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
