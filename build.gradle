group 'com.juankysoriano'
version '0.1'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7

compileJava.options.debugOptions.debugLevel = "source,lines,vars"

sourceSets {
    main {
        java {
            srcDir 'main/java/'
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}
